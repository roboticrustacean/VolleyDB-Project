<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    {% if arr %}
        
        <ul>
            {% for x in arr %}
                <li>number at index {{ x.index }} is {{ x.number }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>no arr</h1>
    {% endif %}
    
</body>
</html>
